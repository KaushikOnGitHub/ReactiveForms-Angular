

<div class="container"  class="table table-bordered">
  <h2>{{taskId1}}</h2>
    <form style="text-align: center;" [formGroup]="permanant" (ngSubmit)="permanantedit()">
      <div class="container">

      <div class="col-lg-12 well">

        <div class="row">


      <div formGroupName="PermanantAddEdit">
        <div>
          <label>Id</label>
          <input type="number" placeholder="Enter Id" class="form-control" formControlName="emp_id">
        </div>
        <div class="form-group div" style="margin-left: 5%;">
            <label>Permanant Address<span class="lblError">*</span></label>
            <textarea placeholder="Enter Address" rows="3" style="width: 130%;" formControlName="permanantadd" class="form-control adjust"></textarea>
            <p class="lblError" *ngIf="permanant.get('PermanantAddEdit').get('permanantadd').hasError('required') && !permanant.get('PermanantAddEdit').get('permanantadd').pristine">Permanant address is required</p>
        </div>

        <div class="row" style="margin-left: 5%;">
          <div class="col-sm-2">
          <div class="form-group div">
            <label>Select City: <span class="lblError">*</span></label>&nbsp;
            <input formControlName="PermanantAddEdit" placeholder="Enter City" type="text" class="form-control">
              <p *ngIf="permanant.get('PermanantAddEdit').get('city').hasError('required') && !permanant.get('PermanantAddEdit').get('city').pristine" class="lblError">
                Please select City.</p>
          </div>
          </div>
          <div class="col-sm-2">
            <div class="div">
              <label>Select Country:</label>&nbsp;
              <select formControlName="country">
                <option value="">Select...</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
              </select>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="form-group div">
              <label>Select State:</label>&nbsp;
              <select formControlName="state">
                <option value="">Select...</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Banglore</option>
                <option value="Pune">Pune</option>
              </select>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="form-group div">
              <label>Select District:</label>&nbsp;
              <select formControlName="district">
                <option value="">Select...</option>
                <option value="Malabar_hills">Malabar hills</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Shirur">Shirur</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3 form-group div" style="margin-left: 5%;">
            <label>Pin</label>
            <input type="number" placeholder="Enter pincode" style="width: 150%;" class="form-control" formControlName="pincode">
          </div>
          &nbsp; &nbsp;
          &nbsp;  &nbsp;
          <div class="col-sm-3 form-group div" style="margin-left: 5%;">
            <label>Phone 1</label>
            <input type="number" placeholder="Enter phone1" style="width: 150%;margin-left: 20%;" class="form-control" formControlName="phone1">
          </div>
          &nbsp; &nbsp;
          &nbsp;  &nbsp;

          <div class="col-sm-3 form-group div" style="margin-left: 5%;">
            <label style="margin-left: 60%;">Phone 2</label>
            <input type="number" placeholder="Enter phone2" style="width: 150%; margin-left: 50%;" class="form-control" formControlName="phone2">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 form-group div" style="margin-left: 5%;">
            <label>Fax/Mobile</label>
            <input type="text" placeholder="Enter fax/mobile" class="form-control" formControlName="fax">
          </div>


        <div class="form-group col-md-4" style="margin-left: 5%;">
          <input type="checkbox" formControlName="sameaddress">&nbsp;<label for="inputEmail4">Same as Present Address<span class="lblError">*</span></label>
        </div>
        <!-- <button class="btn btn-primary" type="submit"> Save Details</button> (click)="onclick()" -->

    </div>
  </div>
  </div>
  </div>

    <div class="container">

    <div class="col-lg-12 well">

      <div class="row">
        <div>

              </select>

        <div class="row">
          <div class="col-sm-3 form-group div" style="margin-left: 5%;">
            <label>Pin</label>

          <div class="col-sm-3 form-group div" style="margin-left: 5%;">

            <input type="number" placeholder="Enter phone1"style="width: 150%;margin-left: 20%;" value={{phone11}} class="form-control" formControlName="pphone1">

          &nbsp; &nbsp;
          &nbsp;  &nbsp;
          <div class="col-sm-3 form-group div" style="margin-left: 5%;">
            <label style="margin-left: 60%;">Phone 2</label>
            <input type="number" placeholder="Enter phone2" style="width: 150%;margin-left: 50%;" value={{phone21}} class="form-control" formControlName="pphone2">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 form-group div" style="margin-left: 6%;">
            <label>Fax/Mobile</label>
            <input type="text" placeholder="Enter fax/mobile" style="width: 150%;" value={{fax1}} class="form-control" formControlName="pfax">
          </div>
          &nbsp; &nbsp;
          &nbsp;  &nbsp;
          <div class="col-sm-3 form-group div" style="margin-left: 6%;">
            <label>Personal Email ID</label>
            <input type="email" placeholder="Enter mailid" style="width: 150%;" value={{personalmailId1}} class="form-control" formControlName="pmobile">
          </div>
        </div>
  </div>
  </div>
  </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" routerLink="/CRUD">Submit</button>
  </div>
  </div>
  </form>

  </div>
